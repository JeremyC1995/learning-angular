<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
          <p appBasicHighlight>232131</p>
          <p appBetterHighlight [defaultColor]="'red'" highlightColor="yellow">232131</p>
        </li>
      </ul>
      <p  *appUnless="onlyOdd" appBasicHighlight> Only odd</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">
          1
        </p>
        <p *ngSwitchCase="10">
          2
        </p>
        <p *ngSwitchDefault>
          default
        </p>
    </div>
    </div>
  </div>
</div>
